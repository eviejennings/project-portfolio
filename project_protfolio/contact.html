<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <main class="contact-main">
      <h1 class="contact-h1">Let's work together!</h1>
      <form id="contactForm">
        <label class="contact-label" for="fullname">Full Name:</label>
        <br />
        <input type="text" name="fullname" id="fullname" required />
        <br />
        <br />
        <label class="contact-label" for="email">Email Address:</label>
        <br />
        <input type="email" name="email" id="email" required />
        <br />
        <br />
        <label class="contact-label" for="messages">Any Messages for me:</label>
        <br />
        <textarea
          id="messages"
          name="messages"
          for="text"
          rows="5"
          cols="40"
          required>
Details on the project you want to work on together...</textarea
        >
        <br />
        <br />
        <input
          type="submit"
          value="Submit Your Message"
          class="contact-submit"
          id="contact" />
        <p id="secret-p" style="display: none">Thank you for submitting!</p>
      </form>
    </main>
    <footer>
      <ul class="footer-nav">
        <li><a href="index.html" target="_blank">About Me</a></li>
        <li>
          <a href="index.html" target="_blank">Website Development Projects</a>
        </li>
        <li>
          <a href="index.html" target="_blank">Website Design Projects</a>
        </li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
